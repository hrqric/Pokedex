<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="favicons/favicon-16x16.png" alt="Pokemon" class="pokemon_img">
            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> - 
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
                >
            </form>
            <div class="buttons">
                <button class="button btn-prev">Previous</button>
                <button class="button btn-next">Next</button>
            </div>

        <img src="images/pokedex.png" alt="Pokedex" class="Pokedex">
    </main>
</body>
</html>
